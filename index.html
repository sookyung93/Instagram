<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="img/png" href="img/icon.png" />
    <script
      src="https://kit.fontawesome.com/07941a9a3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__wrap">
        <img class="navbar__wrap__logo" src="img/instagram.png" alt="" />
        <div class="navbar__wrap__search">
          <i class="fas fa-search"></i>
          <p>검색</p>
        </div>
        <div class="navbar__wrap__icons">
          <i class="fas fa-home"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
        </div>
      </div>
    </nav>

    <section class="main">
      <div class="contents">
        <div class="contents__story__box">
          <ul class="contents__story"></ul>
          <button class="contents__story__button prev hidden">
            <i class="fas fa-arrow-circle-left"></i>
          </button>
          <button class="contents__story__button next">
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>

        <div class="contents__feed">
          <!-- 인스타 피드 -->
        </div>
      </div>
      <div class="info">
        <div class="info__my-profile">
          <img class="my-profile__img" src="img/profile.jpg" alt="" />
          <p class="my-profile__id">sookyung</p>
        </div>
        <div class="info__recommend">
          <div class="recommend__text">
            <p class="recommend__text__left">회원님을 위한 추천</p>
            <p class="recommend__text__right">모두 보기</p>
          </div>
          <div class="recommend__people">
            <div class="people">
              <div class="people__profile">
                <img
                  class="people__profile__img"
                  src="img/avatar1.png"
                  alt=""
                />
                <div class="people__profile__text">
                  <p class="text__id">yammy</p>
                  <p class="text__reason">Instagram 신규가입</p>
                </div>
              </div>
              <div class="people__follow">팔로우</div>
            </div>
            <div class="people">
              <div class="people__profile">
                <img
                  class="people__profile__img"
                  src="img/avatar2.png"
                  alt=""
                />
                <div class="people__profile__text">
                  <p class="text__id">dooly</p>
                  <p class="text__reason">회원님을 팔로우 합니다.</p>
                </div>
              </div>
              <div class="people__follow">팔로우</div>
            </div>
            <div class="people">
              <div class="people__profile">
                <img
                  class="people__profile__img"
                  src="img/avatar3.png"
                  alt=""
                />
                <div class="people__profile__text">
                  <p class="text__id">ddu</p>
                  <p class="text__reason">zzang1님이 팔로우 합니다</p>
                </div>
              </div>
              <div class="people__follow">팔로우</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
