<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="img/png" href="img/icon.png" />
    <script
      src="https://kit.fontawesome.com/07941a9a3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav class="navbar">
        <div class="navbar__wrap">
          <img class="navbar__wrap__logo" src="img/instagram.png" alt="" />
          <div class="navbar__wrap__search">
            <i class="fas fa-search"></i>
            <p>검색</p>
          </div>
          <div class="navbar__wrap__icons">
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </nav>
      <div class="content"></div>

      <div class="main">
        <div class="contents">
          <div class="contents__story">
            <img class="contents__story__profile" src="img/zzang1.jpg" alt="" />
            <img class="contents__story__profile" src="img/zzang2.jpg" alt="" />
            <img class="contents__story__profile" src="img/zzang3.jpg" alt="" />
            <img
              class="contents__story__profile"
              src="img/princess1.png"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess2.png"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess3.jpg"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess4.jpg"
              alt=""
            />
            <button class="contents__story__button prev">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button class="contents__story__button next">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>

          <div class="contents__feed">
            <article class="contents__feed__card">
              <div class="card__info">
                <div class="card__info__profile">
                  <img class="profile__img" src="img/zzang1.jpg" alt="" />
                  <p href="" class="profile__name">zzang1</p>
                </div>
                <i class="card__info__more-btn fas fa-ellipsis-h"></i>
              </div>
              <div class="card__photo">
                <img src="img/gunhoo1.jpg" alt="" />
              </div>
              <div class="card__icons">
                <div class="icons__left">
                  <i class="icon__heart far fa-heart"></i>
                  <i class="icon__heart full fas fa-heart"></i>
                  <i class="icon__comment far fa-comment"></i>
                  <i class="icon__share far fa-paper-plane"></i>
                </div>
                <i class="icon__bookmark far fa-bookmark"></i>
                <div class="icons__middle">
                  <i class="icon__dote fas fa-circle"></i>
                </div>
              </div>
              <div class="card__bottom">
                <p class="bottom__like">
                  <span class="bottom__like__id">zzang1</span>님 외
                  <span class="bottom__like__count">여러명</span>이 좋아합니다.
                </p>
                <div class="bottom__comment">
                  <span>건후 귀요미</span>
                  <span class="bottom__comment__tag">#건후</span>
                  <span class="bottom__comment__tag">#슈돌</span>
                </div>
                <div class="bottom__reply">
                  <p class="reply">
                    <span class="reply__id">zzang1</span
                    ><span class="reply__comment">귀여워</span>
                  </p>
                  <p class="reply">
                    <span class="reply__id">zzang2</span
                    ><span class="reply__comment">귀여워</span>
                  </p>
                  <p class="reply">
                    <span class="reply__id">zzang3</span
                    ><span class="reply__comment">귀여워</span>
                  </p>
                </div>
                <div class="bottom__write-box">
                  <div class="write-box__left">
                    <i class="left__icon far fa-smile"></i>
                    <textarea
                      class="left__input"
                      placeholder="댓글 달기"
                      name=""
                      id=""
                      rows="1"
                    ></textarea>
                  </div>
                  <button class="write-box__right">게시</button>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="info"></div>
      </div>
    </section>
  </body>
</html>
