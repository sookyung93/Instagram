<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="img/png" href="img/icon.png" />
    <script
      src="https://kit.fontawesome.com/07941a9a3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav class="navbar">
        <div class="navbar__wrap">
          <img class="navbar__wrap__logo" src="img/instagram.png" alt="" />
          <div class="navbar__wrap__search">
            <i class="fas fa-search"></i>
            <p>검색</p>
          </div>
          <div class="navbar__wrap__icons">
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </nav>
      <div class="content"></div>

      <div class="main">
        <div class="contents">
          <div class="contents__story">
            <img class="contents__story__profile" src="img/zzang1.jpg" alt="" />
            <img class="contents__story__profile" src="img/zzang2.jpg" alt="" />
            <img class="contents__story__profile" src="img/zzang3.jpg" alt="" />
            <img
              class="contents__story__profile"
              src="img/princess1.png"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess2.png"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess3.jpg"
              alt=""
            />
            <img
              class="contents__story__profile"
              src="img/princess4.jpg"
              alt=""
            />
            <button class="contents__story__button prev">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button class="contents__story__button next">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>
        <div class="info"></div>
      </div>
    </section>
  </body>
</html>
