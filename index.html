<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="img/png" href="img/icon.png" />
    <script
      src="https://kit.fontawesome.com/07941a9a3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__wrap">
        <img class="navbar__wrap__logo" src="img/instagram.png" alt="" />
        <div class="navbar__wrap__search">
          <input
            aria-label="입력 검색"
            autocapitalize="none"
            class="navbar__search__input"
            placeholder="검색"
            type="text"
            value=""
          />
          <div class="navbar__search__cover">
            <i class="fas fa-search"></i>
            <p>검색</p>
          </div>
        </div>
        <div class="navbar__wrap__icons">
          <i class="fas fa-home"></i>
          <!-- <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i> -->
        </div>
      </div>
    </nav>

    <section class="main">
      <div class="contents">
        <div class="contents__story__box">
          <ul class="contents__story"></ul>
          <button class="contents__story__button prev hidden">
            <i class="fas fa-arrow-circle-left" data-key="prev"></i>
          </button>
          <button class="contents__story__button next">
            <i class="fas fa-arrow-circle-right" data-key="next"></i>
          </button>
        </div>

        <div class="contents__feed">
          <!-- 인스타 피드 -->
        </div>
      </div>

      <div class="hidden popup">
        <button class="popup__logo">
          <img src="img/instagram_white.png" alt="" />
        </button>
        <div class="popup__wrap">
          <div class="popup__story__content__box"></div>
        </div>
        <button><i class="fas fa-times popup__close__btn"></i></button>
      </div>
    </section>
  </body>
</html>
